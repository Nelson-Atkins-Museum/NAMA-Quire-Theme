{{/*
  Reusable partial to display a list of links.
*/}}

<ul class="menu-list">
  {{ range . }}
  <li>
    <a href="{{ if .url }}{{ printf "%s" .url | relURL }}{{ else }}#{{end}}" target="_blank" {{ with .link_relation }}rel="{{ . }}"{{ end }} {{ with .media_type }}type="{{ . }}"{{ end }}>{{ .name }}</a>
  </li>
  {{ end }}
</ul>
